<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>数据分析器</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f6f8;
      font-family: Arial, sans-serif;
    }
    .box{
      background:#fff;
      padding:44px 46px;
      border-radius:14px;
      box-shadow:0 2px 12px rgba(0,0,0,0.12);
      text-align:center;
      width:420px;
    }
    h1{ margin:0 0 10px; font-size:22px; }
    p{ margin:0 0 24px; color:#555; font-size:14px; line-height:1.6; }
    a.btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:10px;
      background:#111827;
      color:#fff;
      text-decoration:none;
      font-size:15px;
    }
    a.btn:hover{ opacity:0.92; }
  </style>
</head>
<body>
  <div class="box">
    <h1>数据分析器</h1>
    <p>选择模块 → 上传 Excel → 开始分析 → 查看结果与图表</p>
    <a class="btn" href="/app">开始使用</a>
  </div>
</body>
</html>
